{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{ title|capfirst }}
        {% endblock title %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        {% block header %}
        {% endblock header%}
        <div class="section_login">
            {% block content %}
            {% endblock content%}
        </div>
        {% block footer %}
        {% endblock footer%}
    </div>

</body>

</html>
