{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{ title|capfirst }}
        {% endblock title %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    {% block menu %}
    {% endblock menu%}

    {% block content %}
    {% endblock content%}
</body>

</html>
