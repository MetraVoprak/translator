<div class="header">
    <div class="item_menu">
        <div class="logo">
            <a class="logo_item" href="{% url 'index' %}">КНОПКА_1</a>
        </div>
        <div class="buttons">
            <a class="{% if request.resolver_match.url_name == 'translator' %}actbutton{% else %}button{% endif %}"
                href="{% url 'translator' %}">Переводчик</a>
            <a class="{% if request.resolver_match.url_name == 'all_words' %}actbutton{% else %}button{% endif %}"
                href="{% url 'all_words:all_words' %}">Все слова</a>
            <a class="{% if request.resolver_match.url_name == 'training' %}actbutton{% else %}button{% endif %}"
                href="{% url 'training' %}">Тренировка</a>

            {% if user.is_authenticated %}
            <a class="button" href="{% url 'auth:edit' %}">{{ user.first_name }}</a>
            {% endif %}

            {% if user.is_authenticated %}
            <a class="button" href="{% url 'auth:logout' %}">Выйти</a>
            {% else %}
            <a class="button" href="{% url 'auth:login' %}">Войти</a>
            {% endif %}

        </div>
    </div>
</div>
